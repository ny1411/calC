<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate.Mee</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="calculator" name="calculator">
        <input placeholder="Type an Equation..." class="value" name="text" type="text" readonly>
        <span class="num clear" onclick="document.calculator.text.value =''">C</span>
        <span class="num" onclick="document.calculator.text.value +='*'">x</span>
        <span class="num" onclick="document.calculator.text.value +='/'">รท</span>
        <span class="num" onclick="document.calculator.text.value +='7'">7</span>
        <span class="num" onclick="document.calculator.text.value +='8'">8</span>
        <span class="num" onclick="document.calculator.text.value +='9'">9</span>
        <span class="num" onclick="document.calculator.text.value +='-'">-</span>
        <span class="num" onclick="document.calculator.text.value +='6'">6</span>
        <span class="num" onclick="document.calculator.text.value +='5'">5</span>
        <span class="num" onclick="document.calculator.text.value +='4'">4</span>
        <span class="num plus" onclick="document.calculator.text.value +='+'">+</span>
        <span class="num" onclick="document.calculator.text.value +='3'">3</span>
        <span class="num" onclick="document.calculator.text.value +='2'">2</span>
        <span class="num" onclick="document.calculator.text.value +='1'">1</span>
        <span class="num" onclick="document.calculator.text.value +='0'">0</span>
        <span class="num" onclick="document.calculator.text.value +='00'">00</span>
        <span class="num" onclick="document.calculator.text.value +='.'">.</span>
        <span class="num equal" onclick="document.calculator.text.value =eval(document.calculator.text.value)">=</span>
    </form>
  </body>
</html>
